on:
  push:
    branches:
      - main
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4
      - name: setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: yarn
      - run: yarn parcel-build
      - name: deploy page
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target-branch: main
          build_dir: dist